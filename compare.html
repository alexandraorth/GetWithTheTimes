<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> NYTimes d3 Map</title>

	<style type="text/css">
	.Montana, .Oregon { fill: #8A2BE2; }
	.York { fill: #D3D3D3; }
	.Florida { fill: #6B8E23; }
	.Arizona { fill: #FF4500; }
	.Minnesota { fill: #87CEEB;  }
	.circle { color: red; width: 50px; height: 50px; }

	</style>

	<script type="text/javascript" src="d3/d3.v3.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
	<script>
	var width = 960;
	height = 1160;

	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

	d3.json("us-atlas/topo/us.json", function(error, us) {
		var states = topojson.feature(us, us.objects.states).features;

		var projection = d3.geo.albersUsa()
		    .scale(1200)
		    .translate([width / 2, height / 2]);

		var path = d3.geo.path()
		    .projection(projection)    
		    .pointRadius(2);
    
		svg.selectAll(".state")
		    .data(states)
		    .enter().append("path")
		    .attr("class", function(d){ return d.properties.name; })
		    .attr("d", path);

		svg.append("path")
		    .datum(topojson.feature(us, us.objects.places))
		    .attr("d", path)
		    .attr("class", "place");    

		svg.append("circle")
		    .attr("r",10)
		    .style("fill", "red")
		    .attr("transform", function() {return "translate(" + projection([-74.4056612,40.0583238]) + ")";
		});


		});

	</script>
</body>
</html>
