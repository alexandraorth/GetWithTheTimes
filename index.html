	var data; // a global

			if (data.results[i].type === "Article"){ 
				imgUrl.push(data["results"][i]["media"][1]["media-metadata"][5]["url"]); 
				title.push(data["results"][i]["title"]);
				for (var j = 0; j < imgUrl.length; j=j+1) {
					d3.select(".article" + (j+1)).attr("src", imgUrl[j]);
